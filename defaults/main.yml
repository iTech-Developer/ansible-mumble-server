---
# http://wiki.mumble.info/wiki/Murmur.ini

# Database
murmur_database:                 "/var/lib/mumble-server/mumble-server.sqlite"
murmur_dbdriver:                 ""

# RPC
murmur_dbus:                     "system"
murmur_dbusservice:              ""
murmur_ice:                      "tcp -h 127.0.0.1 -p 6502"
murmur_icesecretread:            "aebee0Chai9aer0udeigool7"
murmur_icesecretwrite:           "wah8he9xeejoith7aPahfeni"

murmur_icewarnunknownproperties: "1"
murmur_icemessagesizemax:        "65536"

# Security
murmur_autobanattempts:          "10"
murmur_autobantimeframe:         "120"
murmur_autobantime:              "300"
murmur_serverpassword:           ""
murmur_uname:                    "mumble-server"
murmur_obfuscate:                "false"
murmur_sendversion:              "true"
murmur_allowping:                "true"

# Process
murmur_logfile:                  "/var/log/mumble-server/mumble-server.log"
murmur_logdays:                  "31"
murmur_pidfile:                  "/var/run/mumble-server/mumble-server.pid"
murmur_welcometext:              "<br />Welcome to this server running <b>Murmur</b>.<br />Enjoy your stay!<br />"

# Connectivity
murmur_port:                     "64738"
murmur_host:                     ""
murmur_sslcert:                  ""
murmur_sslKey:                   ""
murmur_sslPassPhrase:            ""
murmur_sslCA:                    ""
murmur_bonjour:                  "true"
murmur_bandwidth:                "72000"
murmur_timeout:                  "30"

# Users and Channels
murmur_users:                    "100"
murmur_usersperchannel:          "0"
murmur_channelname:              ""
murmur_username:                 ""
murmur_channelnestinglimit:      "10"
murmur_certrequired:             "false"
murmur_defaultchannel:           ""
murmur_rememberchannel:          "true"
murmur_textmessagelength:        "5000"
murmur_imagemessagelength:       "131072"
murmur_allowhtml:                "true"
murmur_opusthreshold:            "100"

# Registration
murmur_registername:             ""
murmur_registerPassword:         ""
murmur_registerUrl:              ""
murmur_registerHostname:         ""

# Misc
murmur_suggestVersion:           ""
murmur_suggestPositional:        ""
murmur_suggestPushToTalk:        ""

# CHANGE THE SUPER USER PASSWORD
murmur_superuser:                "LulooHaith3thei7daajoo6aimaidaa7"
murmur_start_daemon:             "true"
murmur_higher_priority:          "false"

